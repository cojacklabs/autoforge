deliverables:
  - "ai/logs/deployments/dev_deploy.md"
  - "ai/logs/deployments/stage_deploy.md"
  - "devops/runbooks/deploy.md"
handoff_to: "mastermind_coordinator"
notes: |
  If deployment is manual, provide detailed instructions and rollback steps. When automation is available, update .github/workflows/ accordingly and link artifacts.
