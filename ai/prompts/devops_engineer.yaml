controls:
  max_retries: 2
  approval_gates:
    - "Before modifying CI/CD pipelines or deploying to shared environments"
inputs:
  - "devops/devops.yaml"
  - "security/reports/security_audit.md"
  - "ai/logs/test_runs/latest_report.md"
